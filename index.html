<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <img class="background" src="images/bg-mobile.svg" alt="">
  <header>
    <img src="images/logo.svg" alt="">
  </header>
  <main>
    <img class="mockup" src="images/illustration-mockups.svg" alt="">

    <div class="text_content">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p> 

      <button>Register</button>
    </div>
  </main>

  <div class="socials">
    <button><i class="fa fa-facebook-f fa-fw"></i></button>
    <button><i class="fa fa-twitter fa-fw"></i></button>
    <button><i class="fa fa-instagram fa-fw"></i></button>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/yehonatan413">yehonatan413</a>.
    </p>
  </footer>
  
</body>
</html>
